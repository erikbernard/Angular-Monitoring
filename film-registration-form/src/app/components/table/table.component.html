<div class="table-responsive"  *ngIf="movieList.length > 0;else noData">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tituli</th>
                <th scope="col">Gênero</th>
                <th scope="col">Ano de lançamento</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let item of movieList; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{item.title}}</td>
                <td>{{item.genre}}</td>
                <td>{{item.releaseDate | date: 'dd/MM/yyyy'}}</td>
            </tr>
        </tbody>
    </table>
</div>
<ng-template #noData>
    <div class="alert alert-warning" role="alert">
        Sem filmes cadastrados!
      </div>
</ng-template>
